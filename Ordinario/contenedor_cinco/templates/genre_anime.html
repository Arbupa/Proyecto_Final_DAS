<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animes by Genre</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/anime_genre.css')}}" />
</head>
<body>
    <div id="div_content">
      {% for i in query_response %}
        <br>
        <img src="{{i.image_url}}" alt="anime_genre"> 
        <br>
        <!-- <h4 id="key">id:</h4> <p id ="values">{{i.id}}</p> -->
        <h4 id="key">Title:</h4> <p id ="values"> {{i.title}} </p> <br>
        <!-- <h4 id="key">Anime num:</h4> <p id ="values">{{i.page_id}}</p> -->
        <h4 id="key">Episodes:</h4> <p id ="values">{{i.episodes}}</p> <br>
        <h4 id="key">Type:</h4> <p id ="values">{{i.type}}</p> <br>
        <h4 id="key">Airing:</h4> <p id ="values">{{i.airing}}</p> <br>
        <h4 id="key">Start_date:</h4> <p id ="values">{{i.start_date}}</p> <br>
        <h4 id="key">End_date:</h4> <p id ="values">{{i.end_date}}</p> <br>
        <h4 id="key">Members:</h4> <p id ="values">{{i.members}}</p> <br> 
        <br> <hr>
        {% endfor %}
    </div>
</body>
</html>
